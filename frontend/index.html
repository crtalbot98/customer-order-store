<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ezoic Take Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="filters">
    <div>
        <label for="searchBar">Search for an order</label>
        <input type="text" class="searchBar" id="searchBar">
    </div>
    <button id="addCustomer" class="btn">Add Customer</button>
</div>

<div class="main"></div>

<div class="popup hidden" id="addCustomerPopUp">
    <form>
        <h3>Add a Customer</h3>
        <p class="error"></p>
        <div>
            <label for="customerName">Customer Name</label>
            <input type="text" name="customerName" id="customerName" maxlength="50" required>
        </div>
        <div>
            <label for="contactLastName">Contact Last Name</label>
            <input type="text" name="contactLastName" id="contactLastName" maxlength="50" required>
        </div>
        <div>
            <label for="contactFirstName">Contact First Name</label>
            <input type="text" name="contactFirstName" id="contactFirstName" maxlength="50" required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" maxlength="50" required>
        </div>
        <div>
            <div>
                <label for="addressLine1">Address Line 1</label>
                <input type="text" name="addressLine1" id="addressLine1" maxlength="50" required>
            </div>
            <div>
                <label for="addressLine2">Address Line 2</label>
                <input type="text" name="addressLine2" id="addressLine2" maxlength="50">
            </div>
        </div>
        <div>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" maxlength="50" required>
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" name="state" id="state" maxlength="50">
            </div>
            <div>
                <label for="postalCode">Postal Code</label>
                <input type="text" name="postalCode" id="postalCode" maxlength="50">
            </div>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" maxlength="50" required>
        </div>
        <div>
            <label for="salesRepEmployee">Sales Rep Employee</label>
            <select name="salesRepEmployee" id="salesRepEmployee" required>
                <option value="0">null</option>
            </select>
        </div>
        <div>
            <label for="creditLimit">Credit Limit</label>
            <input type="number" name="creditLimit" id="creditLimit" required>
        </div>
        <div>
            <button type="button" id="formClose" class="btn">Close</button>
            <button type="button" id="formSubmit" class="btn">Submit</button>
        </div>
    </form>
</div>

<script type="module" src="./js/app.js"></script>
<script type="module" src="./js/helpers.js"></script>
<script type="module" src="js/components/orders.js"></script>
<script type="module" src="js/components/popup.js"></script>
<script type="module" src="js/components/search.js"></script>
<script type="module" src="js/components/form.js"></script>
</body>
</html>
